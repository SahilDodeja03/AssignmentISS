<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div>
  
  <form action="" onsubmit="return validateForm()">
    <h5 class="text-warning text-center pt-5" style="font-size: 20px;">Registration Page</h5>

    <label>
        <input type="text" class="input" name="firstname" id="firstname" placeholder="ENTER FIRSTNAME"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
        <span id="firstNameError"></span>
    </label>

    <label>
        <input type="text" class="input" name="lastname" id="lastname" placeholder="ENTER LASTNAME"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
        <span id="lastNameError"></span>
    </label>

    <label>
      <input type="text" class="input" name="email" id="email" placeholder="ENTER EMAIL"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
        <span id="emailError"></span>
    </label>

    <label>
        <input type="password" class="input" name="password" id="password"  placeholder="ENTER PASSWORD"/>
        <div class="line-box">
          <div class="line"></div>
        </div>
        <span id="passwordError"></span>
    </label>

    <label>
      <input type="password" class="input" name="confirm" id="confirm" placeholder="CONFIRM PASSWORD"/>
      <div class="line-box">
        <div class="line"></div>
      </div>
      <span id="confirmError"></span>
    </label>

    <button>submit</button>
  </form>
</div>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" nomodule></script>
 </body>
</html>
